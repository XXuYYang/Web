<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>登录</title>
	</head>
	<body>
        <div>
            <div style="width: 300px; height: 200px;text-align: center;border-color: gray;border-width: 1px;border-style: double;margin:0 auto;top: 500px;">
                <h3>登录</h3>
                你的名字：<input type="text" value="root" id="user"/><br>
                进入画布：<input type="text" value="root" id="owner"/><br><br>
                <button id="submit">确定</button>
            </div>
        </div>
		<script>
            submit.onclick = function(){
                var user = document.getElementById("user").value;
                var owner = document.getElementById("owner").value;
                window.location.href="print.html?user="+user+"&&owner="+owner;
            }
        </script>
	</body>
</html>
